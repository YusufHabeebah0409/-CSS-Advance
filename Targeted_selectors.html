<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeted selectors </title>
    <style>
        /* direct child  */
        div > p {
            background: #ddd;
        }

        /* directly after  */
        div + p {
           background: #333;
           color: #fff; 
        }

        /* By attribute  */
        a[target='_blank'] {
            background: #ff0000;
            color: #fff;
        }

    </style>
</head>
<body>
     <div>
        <p>Lorem ipsum dolor sit amet.</p>

        <ul>
            <li>item 1</li>
            <li> <p>item 2</p></li>
            <li>item 3</li>
        </ul>

        <p>Lorem ipsum dolor sit amet.</p>
     </div>
     <p>Lorem ipsum dolor sit amet.</p>

     <a href="#"> Page 1</a> <a href="#" target="_self"> Page 2</a> <a href="http://google.com" target="_blank"> Google</a>
</body>
</html>
